<VirtualHost *:80>
	ServerAdmin vladimirovichser@gmail.com
	DocumentRoot /var/www/html/document-flow.loc
	ServerName document-flow.loc
	ServerAlias www.document-flow.loc

	# ErrorLog /var/www/html/document-flow.loc/service/error.log
	# CustomLog /var/www/html/document-flow.loc/service/access.log combined
	<Directory /var/www/html/document-flow.loc>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
